<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>登录页面</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="stylesheet" href="css/style.css"/>

<body ng-app="app" ng-controller="MainController">

<div class="login-container">
    <h1>欢迎登录</h1>

    <div class="connect">
        <p>hello,my friend~</p>
    </div>

    <form method="post" id="loginForm">
        <div>
            <input id="name" ng-model="data.name" name="name" class="username" type="text" placeholder="用户名"
                   autocomplete="off"/>
        </div>
        <div>
            <!--<input type="password" id="password" name="password" class="password" placeholder="密码" oncontextmenu="return false" onpaste="return false" />-->
            <input id="password" ng-model="data.password" name="password" class="password" type="password"
                   placeholder="密码" oncontextmenu="return false" onpaste="return false"/>
        </div>
        <button type="button" ng-click="login()">登 录</button>
    </form>


    <a href="modify.html">
        <br>
        <button type="button" class="register-tis">忘记密码？</button>
        </br>
    </a>
    <a href="register.html">
        <button type="button" class="register-tis">还有没有账号？</button>
    </a>

</div>

<script src="//cdn.bootcss.com/angular.js/1.5.6/angular.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>
<!--背景图片自动更换-->
<script src="js/supersized.3.2.7.min.js"></script>

<script src="js/jquery.validate.min.js?var1.14.0"></script>
<script src="js/index.js"></script>
</body>
</html>
